<mat-expansion-panel (click)="$event.stopPropagation()" (closed)="this.isSelected.set(false)" (opened)="this.isSelected.set(true)" [ngClass]="{'active' : this.isSelected()}">
  <mat-expansion-panel-header>
    <mat-panel-title [ngClass]="{'active-title' : this.isSelected()}">{{Title}}</mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <a>Indice</a>
    <ng-content></ng-content>
  </div>
</mat-expansion-panel>
